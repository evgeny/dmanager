    <head>

    <body>
        <div id="doc4" class="yui-t7"> 
            <div id="hd"><h1>Device Explorer for Life&Brain Labs</h1></div>
            <div id="bd"> 
            	<div class="yui-g">
                    <div class="yui-u first" id="control_box">
                        <div id="text_query_container">

                            <input type="text" size="40" value="" id="input_string" class="search_panel" />
							<input type="button" value="Search" id="search_button" class="search_panel"/>

                        </div>
                    </div> 
					<div class="yui-u">				
                    </div>
                </div>
                <div class="yui-g">
                    <div id="ssb" style="display:none;">
                        <div id="prs">
                        </div>
                        <div>
                            <ol id="result_list" style="align:left">
                            </ol>

                            <ol id="result_list_melodyhound" style="align:left">
                            </ol>
                        </div>  
                    </div>
                    <div id="basic-modal-content">
                        <h3>How to search...</h3>
                        <p>You kann type in search field the name of device or, if you don't know the name, 
                            type some properties, what the device may have</p>
                        <p>Example:</p>
                        <p>"spectrum microscope"</p>
	
                    </div>
                </div>
            </div>
            <div id="ft">
                <p>Made for fun by EZ</p>
